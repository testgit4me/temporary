---
- name: INSTALL BUILD SERVER
  hosts: build
  tasks:
    - name: install packages
      apt:
        name: '{{ item }}'
        state: present
        update_cache: yes
      loop:
        - openjdk-8-jdk
        - git
        - maven

    - name: fetch code
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /opt/boxfuse

    - name: mvn package
      shell:
        cmd: mvn package
        chdir: /opt/boxfuse/

    - name: fetch artifact
      fetch:
        src: /opt/boxfuse/target/hello-1.0.war
        dest: ./
        flat: yes

- name: INSTALL PROD
  hosts: prod
  tasks:
    - name: Install tomcat
      apt:
        name: '{{ item }}'
        state: present
        update_cache: yes
      loop:
        - openjdk-11-jdk
        - wget
        - tar

    - name: create tomcat user
      user:
        name: tomcat
        state: present
        shell: /bin/false
        home: /opt/tomcat

    - name: download tomcat
      unarchive:
        src: https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.41/bin/apache-tomcat-8.5.41.tar.gz
        dest: /opt/tomcat
        extra_opts: [--strip-components=1]
        remote_src: yes

