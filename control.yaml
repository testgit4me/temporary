  handlers:
    - name: restart tomcat
      service:
        name: tomcat
        state: restarted

    - name: start tomcat
      service:
        name: tomcat
        state: started

    - name: start & enable tomcat & daemon-reload
      systemd:
        name: tomcat
        state: started
        enabled: true
        daemon_reload: true

